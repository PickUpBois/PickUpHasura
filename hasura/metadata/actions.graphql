enum ActionStatus {
  SUCCESS
  ERROR
  USERNAME_ALREADY_EXISTS
}

input CreateUserInput {
  firstName : String!
  lastName : String!
  username : String!
  college : String
}

input UpdateUserInput {
  firstName : String
  lastName : String
  username : String
  photoUrl : String
  college : String
}

input CreateEventInput {
  name : String!
  info : String!
  startDate : timestamptz!
  capacity : Int!
  type : String!
  status : String!
}

input SampleInput {
  username : String!
  password : String!
}

type ActionResult {
  status : ActionStatus!
  reason : String
  id : String
}

type SampleOutput {
  accessToken : String!
}

